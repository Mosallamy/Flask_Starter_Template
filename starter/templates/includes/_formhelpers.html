{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger text-center" style="margin-top: 5px;font-size: 12px;margin-bottom: 0px;">
                <span class="help-inline">{{ (field.name).capitalize() }} {{ error }}</span>
            </div>
        {% endfor %}
    {% endif %}
{% endmacro %}
